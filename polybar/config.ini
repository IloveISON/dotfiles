[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5


format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

