import:
 - ~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.yaml

font:
  size: 14
  offset:
    x: 0
    y: 1
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Regular Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

window:
  title: MyTerm
  opacity: 0.5 # Supported => 0.0(fullty transparent) -> 1.0(opaque)

cursor:
  style:
    shape: underline
    blinking: off
    vi_mode_style: Beam

selection:
  save_to_clipboard: true

scrolling:
  history: 2000


